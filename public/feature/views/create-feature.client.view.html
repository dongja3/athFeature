<div class="span8" data-ng-controller="FeatureController" data-ng-init="createInit()">
	<!-- The new article form -->
	<form data-ng-submit="create()" name="addFeatureForm" class="form-horizontal" novalidate>
	<fieldset>
		<div class="control-group" >
			<label class="control-label" for ="orgnization">Orginzation/Domain</label>
			<div class="controls">
		    <select ng-model="selectedOrg" ng-options="org.name for org in orginzations" ng-change="changeOrg(selectedOrg)" class="input-small">
		        <option value="org.id">-- Please Select --</option>
		    </select>/
		    <select  ng-model="selectedDomain" ng-options="d.name for d in domains" ng-change="changeDomain(selectedDomain)" class="input-medium"
		        <option value="d.id">-- Please Select --</option>
		    </select>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="featureId">Feature Id</label>
			<div  class="controls">
			  <input type="text" data-ng-model="feature.featureId1" id="featureId1" class="input-mini"   readonly required>-
				<input type="text" data-ng-model="feature.featureId2" id="featureId2" class="input-mini"   readonly required>-
				<input type="text" data-ng-model="feature.featureId3" id="featureId3" class="input-mini"   required>-
				<input type="text" data-ng-model="feature.featureId4" id="featureId4" class="input-mini"   required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="featureName">Feature Name</label>
			<div class="controls">
				<input type="text" data-ng-model="feature.featureName" id="featureName" placeholder="Fature Name" required>
			</div>
		</div>
	<div class="control-group">
			<label class="control-label" for="permission">Permission</label>
			<div class="controls">
				<input type="checkbox" ng-model="feature.enablePermission"> Enable Only<br><br>
			</div>
		</div>

		<div class="control-group" ng-show="!feature.enablePermission">
			<div class="controls">
			  <input type="checkbox" data-ng-model="feature.permissonView" value="true"> View
				<input type="checkbox" data-ng-model="feature.permissonEdit" value="true"> Edit
			</div>
		</div>

   <div ng-repeat="qualifier in feature.qualifierList">
		<div class="control-group">
			<label class="control-label" for="qualifier">Qualifier name/description</label>
			<div class="controls">
				<input type="text" data-ng-model="qualifier.name" class="input-small" required>/
				<input type="text" data-ng-model="qualifier.description"  class="input-xlarge" required>
				<div class="btn" ng-click="deleteQualifier(qualifier)">remove</div>
			</div>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="Release">Release ID/Date</label>
		<div class="controls">
			<input type="text" data-ng-model="feature.releaseId" id="releaseId" class="input-small" required>/
			<input type="text" data-ng-model="feature.releaseDate" id="releaseDate" required>/
		</div>
	</div>
		<div class="control-group">
		  <div class="controls">
				<div class="btn btn-success" ng-click="addQualifier()">Add Qualifer</div>
			  <button class="btn btn-primary">Submit</button>
			</div>
		</div>
  </fieldset>
	</form>
</div>
